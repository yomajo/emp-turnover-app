{% extends "0.html" %}
{% block title %}Companies{% endblock %}

{% block content %}

<section class="section my-2">
  <div class="container">
    <h2 class="title is-4">List of companies available for analysis:</h2>

    {% for co in data_companies %}
    <p class="my-1">
      <strong>
        <a href="{{ url_for('company', id=co.id) }}">{{ co.name }}</a>
      </strong>
    </p>
    {% endfor %}

  </div>

</section>

{% endblock %}
